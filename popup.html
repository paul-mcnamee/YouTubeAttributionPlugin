<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Overlay Extension</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }
    </style>
</head>
    <body>
        <h2>YouTube Attribution</h2>
        <div>
            <p>QR Size (px): <output id="qrSizeInputValue"></output></p>
            <input type="number" id="qrSizeInput" name="qrSizeInput" min="64" max="512" step="8" />
        </div>

        <div>
            <p>Height Offset (px): <output id="qrHeightOffsetInputValue"></output></p>
            <input type="number" id="qrHeightOffsetInput" name="qrHeightOffsetInput" min="0" max="4000" value="10" step="1" />
        </div>

        <div>
            <p>Width Offset (px): <output id="qrWidthOffsetInputValue"></output></p>
            <input type="number" id="qrWidthOffsetInput" name="qrWidthOffsetInput" min="0" max="4000" value="10" step="1" />
        </div>
        <div>
            <p>Label: <output id="qrLabelInputValue"></output></p>
            <input type="text" id="qrLabelInput" name="qrLabelInput" maxlength="50" />
        </div>
    </body>
    <script src="./scripts/content.js"></script>
</html>
